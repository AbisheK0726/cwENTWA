<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Book</title>
    </h:head>
    <h:body>
        Add new book
        <h:form>
            <p>Enter Book Title</p>
            <h:inputText value="#{bookBean.b.title}"></h:inputText>
            
            <p>Enter the name of the publisher</p>
            <h:inputText value="#{bookBean.b.publisher}"></h:inputText>
            
            <p>Enter the edition number of the book</p>
            <h:inputText value="#{bookBean.b.edition}"> 
                <f:converter converterId="javax.faces.Integer"/> 
            </h:inputText>
            
            <p>Enter the description of the book</p>
            <h:inputText value="#{bookBean.b.description}"></h:inputText>
            
            <p>Enter the cost of the book</p>
            <h:inputText value="#{bookBean.b.cost}"> 
                <f:converter converterId="javax.faces.Float"/> 
            </h:inputText>
            
            <p>Enter the ISBN number of the book</p>
            <h:inputText value="#{bookBean.b.ISBN}"> 
                <f:converter converterId="javax.faces.Integer"/> 
            </h:inputText>
            
            <p>Enter the year the book was published on</p>
            <h:inputText value="#{bookBean.b.publishedYear}"> 
                <f:converter converterId="javax.faces.Integer"/> 
            </h:inputText>
            
        
            <h:commandButton value="Add" action="#{bookBean.createBook()}"/>
            
        </h:form>
    </h:body>
</html>
